<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 320px;
        min-height: 200px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        font-size: 14px;
        background: #f8f9fa;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        color: #333;
        font-weight: 600;
      }

      .header p {
        margin: 4px 0 0 0;
        color: #666;
        font-size: 12px;
      }

      .status {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 13px;
        line-height: 1.4;
      }

      .status.loading {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
      }

      .status.success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .status.error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .status.info {
        background: #cce7ff;
        border: 1px solid #b8daff;
        color: #004085;
      }

      .extract-btn {
        width: 100%;
        padding: 12px;
        background: #0066cc;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 12px;
      }

      .extract-btn:hover {
        background: #0052a3;
      }

      .extract-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .job-preview {
        background: white;
        border: 1px solid #e1e5e9;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 12px;
        font-size: 12px;
      }

      .job-preview h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
        color: #333;
      }

      .job-preview .meta {
        color: #666;
        margin-bottom: 8px;
      }

      .job-preview .description {
        color: #444;
        max-height: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .actions {
        display: flex;
        gap: 8px;
      }

      .actions button {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .actions button:hover {
        background: #f8f9fa;
      }

      .actions button.primary {
        background: #28a745;
        color: white;
        border-color: #28a745;
      }

      .actions button.primary:hover {
        background: #218838;
      }

      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .footer {
        text-align: center;
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px solid #e1e5e9;
      }

      .footer a {
        color: #0066cc;
        text-decoration: none;
        font-size: 12px;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ“‹ Resume Tracker</h1>
      <p>Extract job descriptions</p>
    </div>

    <div id="status" class="status info">Checking current page...</div>

    <button id="extractBtn" class="extract-btn" disabled>
      <span class="spinner"></span>
      Checking Page...
    </button>

    <div id="jobPreview" class="job-preview" style="display: none">
      <h3 id="jobTitle">Job Title</h3>
      <div class="meta">
        <div id="jobCompany">Company</div>
        <div id="jobLocation">Location</div>
      </div>
      <div class="description" id="jobDescription">
        Job description preview...
      </div>
    </div>

    <div class="actions" id="actions" style="display: none">
      <button id="sendBtn" class="primary">Send to App</button>
      <button id="copyBtn">Copy Data</button>
    </div>

    <div class="actions" style="display: flex">
      <button id="testBtn">Test Connection</button>
    </div>

    <div class="footer">
      <a href="#" id="openApp">Open Resume Tracker</a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
